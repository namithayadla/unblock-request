<!DOCTYPE html>
<html>
<head>
    <title>Screen Time Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
               text-align: center; padding: 20px; background: #f5f5f5; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 16px;
                    max-width: 400px; margin: 0 auto; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 16px; font-size: 24px; }
        .app-name { color: #007AFF; font-weight: 600; }
        .reason { background: #f8f9fa; padding: 16px; border-radius: 8px;
                 margin: 20px 0; font-style: italic; border-left: 4px solid #007AFF; }
        .decision-text { margin: 20px 0; color: #666; font-size: 16px; }
        button { padding: 16px 24px; border: none; border-radius: 12px;
                font-size: 16px; font-weight: 600; margin: 8px; cursor: pointer;
                min-width: 140px; transition: all 0.2s; display: block; width: 100%; }
        .approve { background: #34C759; color: white; margin-bottom: 12px; }
        .approve:hover { background: #30B955; transform: translateY(-1px); }
        .deny { background: #FF3B30; color: white; }
        .deny:hover { background: #E8342A; transform: translateY(-1px); }
        .result { margin-top: 20px; padding: 20px; border-radius: 12px; }
        .success { background: #D1F2EB; color: #0E7B69; }
        .denied { background: #FADBD8; color: #A93226; }
        .info { color: #888; font-size: 14px; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Time Request</h1>
        <p>Your friend is asking for permission to use <span class="app-name" id="appName"></span></p>
        
        <div class="reason" id="reasonBox" style="display: none;">
            <strong>Their reason:</strong><br>
            <span id="reasonText"></span>
        </div>
        
        <div class="decision-text">
            How would you like to respond?
        </div>
        
        <div id="buttons">
            <button class="approve" onclick="approveRequest()">
                ✅ Allow them to use the app
            </button>
            <button class="deny" onclick="denyRequest()">
                ❌ Help them stay focused
            </button>
        </div>
        
        <div class="info">
            This helps your friend maintain healthy screen time habits.
        </div>
        
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        function getParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                app: params.get('app'),
                approveToken: params.get('approveToken'),
                denyToken: params.get('denyToken'),
                reason: decodeURIComponent(params.get('reason') || ''),
                appName: decodeURIComponent(params.get('appName') || 'the app')
            };
        }

        function initPage() {
            const { appName, reason } = getParams();
            
            document.getElementById('appName').textContent = appName;
            
            if (reason && reason.trim()) {
                document.getElementById('reasonText').textContent = reason;
                document.getElementById('reasonBox').style.display = 'block';
            }
        }

        function approveRequest() {
            const { app, approveToken } = getParams();
            window.location = `shieldtest://unblock?app=${app}&token=${approveToken}`;
            showResult('✅ You approved their request', 'success');
        }

        function denyRequest() {
            const { app, denyToken } = getParams();
            window.location = `shieldtest://excuse?app=${app}&token=${denyToken}`;
            showResult('❌ You helped them stay focused', 'denied');
        }

        function showResult(message, className) {
            document.getElementById('buttons').style.display = 'none';
            const result = document.getElementById('result');
            result.innerHTML = `<h3>${message}</h3><p>You can close this page now.</p>`;
            result.className = `result ${className}`;
            result.style.display = 'block';
        }
        initPage();
    </script>
</body>
</html>
